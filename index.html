<!DOCTYPE HTML>
<html>
<head>
    <title>CandleSwap View</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Fix for iOS Safari zooming bug -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script
            type="text/javascript"
            src="charting_library/charting_library.js">
    </script>
    <script type="text/javascript" src="charting_library/charting_library.standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript">
    </script>

    <script type="module" src="src/main.js"></script>
</head>
<body style="margin:0px;">
    <div class="ratesWrapper" id="ratesWrapper">
        <div class="overlayForm--disable" id="overlayForm">No potions</div>
        <form class="ratesLeftSide" data-left="ratesLeftSide" id='ratesLeftSide'>
            <input class="ratesLeftSide__input" data-left="ratesLeftSide" id='ratesLeftSideInput' type="text" placeholder="Enter token name / address..."> </input>
            <button class="ratesLeftSide__btn" data-left="ratesLeftSide"  type="button">
                <svg class="ratesLeftSide__btn-svg" id='arrowDown' data-left="ratesLeftSide" >
                    <use data-left="ratesLeftSide" href="./down-arrow-of-angle-svgrepo-com.svg#arrowDown"></use>
                </svg>
            </button>
        </form>
            <button class="ratesRightSide" id="ratesRightSide" data-left="ratesRightSide" type="button">
                <img data-left="ratesRightSide"  width="24px" height="21px" src="./notebook.png">
                <div class="ratesRightSideOverlay" data-left="ratesRightSide"></div>
            </button>
            <div class="overlayFormBtn--disable" data-left="ratesRightSide" id="overlayFormBtn">Go</div>
    </div>
<div id="tv_chart_container"></div>
</body>
<script src="./input.js" type="module"></script>
</html>
